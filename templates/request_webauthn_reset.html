{% extends "base.html" %}
{% block title %}Reset WebAuthn{% endblock %}
{% block body_class %}auth-page{% endblock %}
{% block body %}

<div class="home-link-container">
  <a href="{{ url_for('index') }}" class="home-link">&larr; Back to Home</a>
</div>

<div class="auth-container">
  <h1>Reset WebAuthn</h1>
  <p class="auth-note">Enter your mobile number or email to receive a reset link for your WebAuthn login.</p>

  <div id="webauthn-reset-error" style="color: red"></div>
  <div id="webauthn-reset-success" style="color: green"></div>

  <form id="request-webauthn-reset-form" class="auth-form">
    <input
      type="text"
      name="identifier"
      placeholder="Mobile Number or Email"
      class="input-field"
      required
    />
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/request_webauthn_reset.js') }}"></script>
{% endblock %}
